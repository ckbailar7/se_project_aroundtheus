<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Around The US Web Application Post photos and videos on your social media pages and recieve likes"/><meta name="author" content="Jared Girvan"/><meta name="keywords" content="Social media, Friends, Showcase, Likes, Follow, Add button, Edit Profile, Profile Picture, mobile, desktop, responsive "/><title>Around The U.S</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header"><img class="header__logo" src="4e8e0a1d604782a0dff8.svg" alt="logo"/></header><main><section class="profile"><img class="profile__image" src="cd8a99cd8a5a25a3d0db.svg" alt="profile image"/><div class="profile__info"><div class="profile__info-title"><h1 class="profile__title">Jacques Cousteau</h1><button class="profile__title-button" type="button"></button></div><p class="profile__subtitle">Explorer</p></div><button class="profile__button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Around The US</p></footer></div><div class="modal modal_type_edit"><div class="modal__container"><button class="modal__button" type="button"></button><form novalidate class="modal__form" id="edit-modal-form"><h2 class="modal__container-title">Edit Profile</h2><input name="name" class="modal__container-input modal__container-name" id="modal-name" placeholder="Name" required maxlength="40" minlength="2" autocomplete="off"/> <span class="" id="modal-name-error"></span> <input name="description" class="modal__container-input modal__container-description" id="modal-description" placeholder="Description" required minlength="2" maxlength="200" autocomplete="off"/> <span class="" id="modal-description-error"></span> <button class="modal__container-button">Save</button></form></div></div><div class="modal modal_type_add"><div class="modal__container"><button class="modal__button" type="button"></button><form novalidate class="modal__form" id="edit-modalAdd-form"><h2 class="modal__container-title">New Place</h2><input name="name" id="modal-Addname" class="modal__container-input modal__container-name" placeholder="Title" required minlength="1" maxlength="30" autocomplete="off"/> <span class="" id="modal-Addname-error"></span> <input name="link" class="modal__container-input modal__container-description" id="modal-url" type="url" placeholder="Image Link" required autocomplete="off"/> <span class="" id="modal-url-error"></span> <button class="modal__container-button modal__container-button_disabled" disabled="disabled">Save</button></form></div></div><template id="card-template"><article class="card"><img src="#" alt="" class="card__image"/> <button type="button" class="card__deletebtn"></button><div class="card__footer"><h2 class="card__name"></h2><button class="card__likebtn" type="button"></button></div></article></template><div class="modal modal_type_preview" id="image__preview"><div class="modal__container modal__container-image-preview"><button class="modal__button" type="button"></button> <img id="popup__image" class="modal__image" src="#" alt=""/><p class="modal__caption"></p></div></div></body></html>

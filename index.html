<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The US Web Application Post photos and videos on your social media pages and recieve likes"
    />
    <meta name="author" content="Jared Girvan" />
    <meta
      name="keywords"
      content="Social media, Friends, Showcase, Likes, Follow, Add button, Edit Profile, Profile Picture, mobile, desktop, responsive "
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="images/VectorAroundtheus.svg"
            alt="logo"
          />
        </header>
        <main>
          <section class="profile">
            <img
              class="profile__image"
              src="images/jacques-cousteaujack.svg"
              alt="profile image"
            />
            <div class="profile__info">
              <div class="profile__info-title">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__title-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Explorer</p>
            </div>
            <button class="profile__button" type="button"></button>
          </section>
          <section class="cards">
            <article class="card__container">
              <img
                src="images/yosemite-val.svg"
                alt="Yosemite Valley Image"
                class="card__card"
              />
              <article class="card__footer">
                <h2 class="card__name">Yosemite Valley</h2>
                <button class="card__likebtn">
                  <img src="images/heartbtn.svg" alt="like button" />
                </button>
              </article>
            </article>

            <article class="card__container">
              <img
                src="images//louiselake.svg"
                alt="Louise Lake Image"
                class="card__card"
              />
              <article class="card__footer">
                <h2 class="card__name">Lake Louise</h2>
                <button class="card__likebtn">
                  <img src="images/heartbtn.svg" alt="like button" />
                </button>
              </article>
            </article>

            <article class="card__container">
              <img
                src="images/bald-mountains.svg"
                alt="Bald Mountains Image"
                class="card__card"
              />
              <article class="card__footer">
                <h2 class="card__name">Bald Mountains</h2>
                <button class="card__likebtn">
                  <img src="images/heartbtn.svg" alt="like button" />
                </button>
              </article>
            </article>

            <article class="card__container">
              <img
                src="images/latemar.svg"
                alt="Latemar Image"
                class="card__card"
              />
              <article class="card__footer">
                <h2 class="card__name">Latemar</h2>
                <button class="card__likebtn">
                  <img src="images/heartbtn.svg" alt="like button" />
                </button>
              </article>
            </article>

            <article class="card__container">
              <img
                src="images/vanoise-national-park.svg"
                alt="vanoise-national-park Image"
                class="card__card"
              />
              <article class="card__footer">
                <h2 class="card__name">Vanoise National Park</h2>
                <button class="card__likebtn">
                  <img src="images/heartbtn.svg" alt="like button" />
                </button>
              </article>
            </article>

            <article class="card__container">
              <img
                src="images/lago-di-braies.svg"
                alt="lago-di-braies Image"
                class="card__card"
              />
              <article class="card__footer">
                <h2 class="card__name">Lago Di Braies</h2>
                <button class="card__likebtn">
                  <img src="images/heartbtn.svg" alt="like button" />
                </button>
              </article>
            </article>
          </section>
          <footer class="footer">
            <p class="footer__text">@ 2022 Around The US</p>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The US Web Application Post photos and videos on your social media pages and recieve likes"
    />
    <meta name="author" content="Jared Girvan" />
    <meta
      name="keywords"
      content="Social media, Friends, Showcase, Likes, Follow, Add button, Edit Profile, Profile Picture, mobile, desktop, responsive "
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="images/VectorAroundtheus.svg"
          alt="logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="images/jacques-cousteaujack.svg"
            alt="profile image"
          />
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__title-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              src="https://images.unsplash.com/photo-1520967824495-b529aeba26df?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
              alt="London Image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__name">London</h2>
              <button class="card__likebtn" type="button">
                <img src="images/heartbtn.svg" alt="like button" />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="https://images.unsplash.com/photo-1509327522225-6ce58f4795c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1461&q=80"
              alt="Suwon Image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__name">Suwon</h2>
              <button class="card__likebtn" type="button">
                <img src="images/heartbtn.svg" alt="like button" />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="https://images.unsplash.com/photo-1528164344705-47542687000d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1492&q=80"
              alt="Japan Image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__name">Japan</h2>
              <button class="card__likebtn" type="button">
                <img src="images/heartbtn.svg" alt="like button" />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
              alt="India Image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__name">India</h2>
              <button class="card__likebtn" type="button">
                <img src="images/heartbtn.svg" alt="like button" />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="https://images.unsplash.com/photo-1500993855538-c6a99f437aa7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt="vanoise-national-park Image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__name">Vanoise National Park</h2>
              <button class="card__likebtn" type="button">
                <img src="images/heartbtn.svg" alt="like button" />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="https://images.unsplash.com/photo-1500043357865-c6b8827edf10?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt="Iceland Image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__name">Iceland</h2>
              <button class="card__likebtn" type="button">
                <img src="images/heartbtn.svg" alt="like button" />
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Around The US</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The US Web Application Post photos and videos on your social media pages and recieve likes"
    />
    <meta name="author" content="Jared Girvan" />
    <meta
      name="keywords"
      content="Social media, Friends, Showcase, Likes, Follow, Add button, Edit Profile, Profile Picture, mobile, desktop, responsive "
    />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/VectorAroundtheus.svg')%>"
          alt="logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container-image">
            <img class="profile__image" src="#" alt="profile image" />
            <div class="profile__image-overlay">
              <img
                class="profile__image-overlay-image"
                src="<%=require('./images/Vector.png')%>"
                alt="overlay edit image"
              />
            </div>
          </div>

          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__title"></h1>
              <button class="profile__title-button" type="button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Around The US</p>
      </footer>
    </div>

    <div class="modal modal_type_edit">
      <div class="modal__container">
        <button class="modal__button" type="button"></button>
        <form novalidate class="modal__form" id="edit-modal-form">
          <h2 class="modal__container-title">Edit Profile</h2>
          <input
            name="name"
            class="modal__container-input modal__container-name"
            id="modal-name"
            type="text"
            placeholder="Name"
            required
            maxlength="40"
            minlength="2"
            autocomplete="off"
          />
          <span class="" id="modal-name-error"></span>

          <input
            name="description"
            class="modal__container-input modal__container-description"
            id="modal-description"
            type="text"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
            autocomplete="off"
          />
          <span class="" id="modal-description-error"></span>
          <button id="submit-button" class="modal__container-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_add">
      <div class="modal__container">
        <button class="modal__button" type="button"></button>
        <form novalidate class="modal__form" id="edit-modalAdd-form">
          <h2 class="modal__container-title">New Place</h2>
          <input
            name="name"
            id="modal-Addname"
            class="modal__container-input modal__container-name"
            type="text"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
            autocomplete="off"
          />
          <span class="" id="modal-Addname-error"></span>
          <input
            name="link"
            class="modal__container-input modal__container-description"
            id="modal-url"
            type="url"
            placeholder="Image Link"
            required
            autocomplete="off"
          />
          <span class="" id="modal-url-error"></span>
          <button
            class="modal__container-button modal__container-button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_edit-picture">
      <div class="modal__container">
        <button class="modal__button" type="button"></button>
        <form novalidate class="modal__form" id="edit-modalProf-form">
          <h2 class="modal__container-title">Change profile picture</h2>
          <input
            name="link"
            class="modal__container-input modal__container-description"
            id="modal-pictureUrl-input"
            type="url"
            placeholder="Image Link"
            required
            autocomplete="off"
          />
          <span class="" id="modal-pictureUrl-input-error"></span>
          <button
            class="modal__container-button modal__container-button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img src="#" alt="card image" class="card__image" />
        <button type="button" class="card__deletebtn"></button>

        <div class="card__footer">
          <h2 class="card__name"></h2>
          <div class="card__like">
            <button class="card__likebtn" type="button">
              <h3 class="card__like-counter">0</h3>
            </button>
          </div>
        </div>
      </article>
    </template>

    <div class="modal modal_type_preview" id="image__preview">
      <div class="modal__container modal__container-image-preview">
        <button class="modal__button" type="button"></button>
        <img id="popup__image" class="modal__image" src="#" alt="Popup Image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal modal_type_delete" id="modal__delete">
      <div class="modal__container modal__form">
        <button class="modal__button" type="button"></button>
        <h3 class="modal__container-title-delete">Are you sure?</h3>
        <button id="delete-yesbtn" class="modal__container-button">yes</button>
      </div>
    </div>
    <!-- <script type="module" src="./components/scripts/index.js"></script> -->
    <!-- <script src="scripts/validation.js"></script> -->
  </body>
</html>
